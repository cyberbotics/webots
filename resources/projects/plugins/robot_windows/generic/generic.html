<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='generic.css'>
    <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">
  </head>
  <body>
    <!--
    References:
    - animated tabs: https://www.w3schools.com/w3css/w3css_tabulators.asp
    - responsive div layout: https://stackoverflow.com/questions/1091322/how-to-fade-to-display-inline-block
    -->
    <canvas id="canvas"></canvas>
    <div ondragstart="return false">
      <div id="menu">
        <button id="menu-close-button" onclick="closeMenu()">&times;</button>
      </div>
      <div id="content">
        <button id="menu-open-button" onclick="openMenu()">&#9776;</button>
        <p id="no-controller-label">No controller.</p>
      </div>
    </div>
    <script src="plot_widget.js"></script>
    <script src="canvas.js"></script>
    <script src="timeplot_line.js"></script>
    <script src="timeplot_widget.js"></script>
    <script src="radar_widget.js"></script>
    <script src="device_widget.js"></script>
    <script src="window_manager.js"></script>
    <script src="generic.js" type="module"></script>
  </body>
</html>
