#VRML_SIM R2023b utf8

EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2022b/projects/appearances/protos/Asphalt.proto"

PROTO ProtoSensor [
field SFVec3f      translation    0 0 0.3
field SFRotation   rotation       0 0 1 1.5708
field SFBool       write          TRUE
field MFVec3f      lookupTable    [ 0 0 0, 0.1 1000 0 ]
field SFInt32      numberOfRays   1
field SFFloat      aperture       1.5708

]
{
  Robot {
    children [
      LightSensor {
        translation IS translation
        rotation IS rotation
        children [
          Shape {
            geometry Sphere {
              radius 0.01
            }
          }
        ]
      }
      Pen {
        translation IS translation
        write IS write
      }
      DistanceSensor {
        lookupTable IS lookupTable
        numberOfRays IS numberOfRays
        aperture IS aperture
      }
    ]
  }
}
