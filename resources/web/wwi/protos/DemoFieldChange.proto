#VRML_SIM R2023b utf8

PROTO DemoRegeneration [
  field SFColor color 1 0 0
  field SFVec3f translation 0 0 0.1
  field SFRotation rotation 0 0 1 0
  field SFInt32 subdivision 1
  field SFFloat radius 0.1
]
{
  Group {
    children [
      Transform {
        translation IS translation
        rotation IS rotation
        children [
          Shape {
            appearance PBRAppearance {
              baseColor IS color
            }
            geometry Box {
              size 0.2 0.2 0.2
            }
          }
        ]
      }
      Transform {
        translation 0 -0.5 0.1
        children [
          Shape {
            appearance PBRAppearance {
              baseColor IS color
            }
            geometry Sphere {
              radius IS radius
              subdivision IS subdivision
            }
          }
        ]
      }
    ]
  }
}
