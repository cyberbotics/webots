#VRML_SIM R2023b utf8

PROTO ProtoPlane [
  field SFVec2f size 1 1
]
{
Group {
  children [
    Transform {
      translation 0 1 0
      children [
        Shape {
          geometry Plane {
            size IS size
          }
        }
      ]
    }
    Shape {
      geometry Plane {
        size 0.5 0.4
      }
    }
  ]
}
