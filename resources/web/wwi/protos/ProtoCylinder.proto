#VRML_SIM R2023a utf8

PROTO ProtoCylinder [
field SFBool  bottom      TRUE
field SFFloat height      0.5
field SFFloat radius      0.2
field SFBool  side        TRUE
field SFBool  top         TRUE
field     SFInt32 subdivision 36
]
{
  Group {
    children [
      Transform {
        translation 0 1 0
        children [
          Shape {
            geometry Cylinder {
            bottom IS bottom
            height IS height
            radius IS radius
            side IS side
            top IS top
            subdivision IS subdivision
          }
        }
      ]
    }
    Shape {
     geometry Cylinder {
       height 0.9
       radius 0.6
       top FALSE
       subdivision 4
      }
    }
  ]
}
