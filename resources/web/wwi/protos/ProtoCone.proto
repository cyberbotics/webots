#VRML_SIM R2023b utf8

PROTO ProtoCone [
  field SFFloat bottomRadius 0.5
  field SFFloat height       0.5
  field SFBool  side         TRUE
  field SFBool  bottom       TRUE
  field     SFInt32 subdivision  12
]
{
Group {
  children [
    Transform {
      translation 0 1 0
      children [
        Shape {
          geometry Cone {
            bottomRadius IS bottomRadius
            height IS height
            side IS side
            bottom IS bottom
            subdivision IS subdivision
          }
        }
      ]
    }
    Shape {
      geometry Cone {
        bottomRadius 0.3
        height 0.6
        subdivision 5
      }
    }
  ]
}
