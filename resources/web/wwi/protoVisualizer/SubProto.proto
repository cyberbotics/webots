EXTERNPROTO "https://raw.githubusercontent.com/cyberbotics/webots/R2023a/projects/vehicles/protos/abstract/VehicleWheel.proto"

PROTO SubProto [
  field SFNode     wheelFrontRight                VehicleWheel { name "front right wheel" }
]
{
  Robot {
    children [
      Transform {
        children [
          DEF RIGHT_STEER_HINGE2 Hinge2Joint {
            jointParameters HingeJointParameters {
              axis 0 0 -1
              suspensionAxis 0 0 1
            }
            jointParameters2 JointParameters {
              axis 1 0 0
            }
            device [
              RotationalMotor {
                sound ""
              }
              PositionSensor {
                name "right_steer_sensor"
              }
            ]
            endPoint Slot {
              type "vehicle wheel"
              endPoint IS wheelFrontRight
            }
          }
        ]
      }
    ]
  }
}
