#VRML_SIM R2023b utf8

PROTO SolidWithAShape [
  field SFNode solid_bounding_object NULL
  field SFNode shape_appearance NULL
  field SFNode shape_geometry NULL
]
{
  Solid {
    children [
      Shape {
        appearance IS shape_appearance
        geometry IS shape_geometry
      }
    ]
    boundingObject IS solid_bounding_object
  }
}
