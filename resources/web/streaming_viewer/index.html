<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Streaming viewer</title>
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' />
    <link type="text/css" rel="stylesheet" href='../wwi/wwi.css' />
    <link type="text/css" rel="stylesheet" href='style.css' />
  </head>

  <body>
    <header>
      <h1>Webots streaming viewer</h1>

      <p> Connect to: <input id="IPInput" type="text" size="60" value="ws://localhost:1234" />
        mode:
        <select id="mode">
          <option value="x3d">X3D</option>
          <option value="mjpeg">MJPEG</option>
        </select> broadcast: <input id="broadcast" type="checkbox" />
        <input id="ConnectButton" type="button" value="Connect" />
      </p>
    </header>
    <div id="playerDiv" style="height:calc(100% - 120px);padding:20px;">
    </div>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js' integrity='sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=' crossorigin='anonymous'></script>
    <script src='https://cyberbotics.com/jquery-dialogextend/2.0.4/jquery.dialogextend.min.js'></script>
    <script src='https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=MML_HTMLorMML"></script>
    <script src='https://git.io/glm-js.min.js'></script>
    <script src="../wwi/enum.js"></script>
    <script>
      var Module = [];
      Module['locateFile'] = function(path, prefix) {

      // if it's a data file, use a custom dir
      if (path.endsWith(".data"))
        return "../wwi/" + path;

      // otherwise, use the default, the prefix (JS file's dir) + the path
      return prefix + path;
      }
    </script>
    <script src="../wwi/wrenjs.js"></script>
    <script type="module" src="./setup_viewer.js"></script>
  </body>

</html>
