<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Streaming viewer</title>
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' />
    <link type="text/css" href="https://cyberbotics.com/wwi/Wrenjs/css/wwi.css" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href='style.css' />
  </head>

  <body>
    <header>
      <h1>Webots streaming viewer</h1>

      <p> Connect to: <input id="IPInput" type="text" size="60" value="ws://localhost:1234" />
        mode:
        <select id="mode">
          <option value="x3d">X3D</option>
          <option value="mjpeg">MJPEG</option>
        </select> broadcast: <input id="broadcast" type="checkbox" />
        <input id="ConnectButton" type="button" value="Connect" />
      </p>
    </header>
    <div id="playerDiv" style="height:calc(100% - 120px);padding:20px;">
    </div>
    <script src='https://git.io/glm-js.min.js'></script>
    <script src="https://cyberbotics.com/wwi/Wrenjs/enum.js"></script>
    <script>
      var Module = [];
      Module['locateFile'] = function(path, prefix) {

      // if it's a data file, use a custom dir
      if (path.endsWith(".data"))
        return "https://cyberbotics.com/wwi/Wrenjs/" + path;

      // otherwise, use the default, the prefix (JS file's dir) + the path
      return prefix + path;
      }
    </script>
    <script src="https://cyberbotics.com/wwi/Wrenjs/wrenjs.js"></script>
    <script type="module" src="https://cyberbotics.com/wwi/Wrenjs/setup_viewer.js"></script>
  </body>

</html>
