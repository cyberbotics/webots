#VRML_SIM R2021a utf8

PROTO ProtoConcatenatedComment
[
  field SFRotation rotation 0 1 0 0
  field SFVec3f translation 0 0 0
  unconnectedField SFBool test FALSE
]
{
  Solid {
    rotation IS rotation# should work: the comment is concatenated
    translation IS translation
    children [
      Shape {
        geometry DEF BOX Box {
          size 0.1 0.1 0.1
        }
      }
    ]
    boundingObject USE BOX
  }
}
