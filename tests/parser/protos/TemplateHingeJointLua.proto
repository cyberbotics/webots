#VRML_SIM R2023b utf8

PROTO TemplateHingeJointLua [
  field SFFloat height 0.4
]
{
  HingeJoint {
    endPoint Solid {
      rotation 1 0 0 -1.5708
      children [
        Shape {
          geometry Cylinder {
            height %{= fields.height.value }%
          }
        }
      ]
    }
  }
}
