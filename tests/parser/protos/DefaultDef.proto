#VRML_SIM R2023b utf8

PROTO DefaultDef [
  field SFNode geom1 DEF BOX Box { size 0.1 0.1 0.1 }
  field SFNode geom2 DEF SPHERE Sphere { radius 0.1 }
  field SFNode geom3 NULL
]
{
  Group {
    children [
      Pose {
      translation 0.3 0 0
        children [
          Shape {
            geometry IS geom1
          }
        ]
      }
      Pose {
        translation 0.6 0 0
        children [
          Shape {
            geometry IS geom2
          }
        ]
      }
      Pose {
        translation 0.9 0 0
        children [
          Shape {
            geometry IS geom3
          }
        ]
      }
    ]
  }
}
