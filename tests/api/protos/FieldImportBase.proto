#VRML_SIM R2024a utf8

PROTO FieldImportBase [
  unconnectedField MFBool      bool      []
  unconnectedField MFInt32     int       []
  unconnectedField MFFloat     float     []
  unconnectedField MFVec2f     vec2      []
  unconnectedField MFVec3f     vec3      []
  unconnectedField MFRotation  rot       []
  unconnectedField MFColor     color     []
  unconnectedField MFString    string    []
  field SFVec3f     size      0.1 0.1 0.1
]
{
  Solid {
    children [
      DEF BOX Shape {
        geometry Box {
          size IS size
        }
      }
    ]
    boundingObject USE BOX
  }
}
