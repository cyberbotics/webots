#VRML_SIM R2024a utf8

PROTO FieldImportBase [
  field MFBool      bool      []
  field MFInt32     int       []
  field MFFloat     float     []
  field MFVec2f     vec2      []
  field MFVec3f     vec3      []
  field MFRotation  rot       []
  field MFColor     color     []
  field MFString    string    []
  field SFVec3f     size      0.1 0.1 0.1
]
{
  Solid {
    children [
      DEF BOX Shape {
        geometry Box {
          size IS size
        }
      }
    ]
    boundingObject USE BOX
  }
}
