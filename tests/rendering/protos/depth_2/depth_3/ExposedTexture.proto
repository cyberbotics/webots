PROTO ExposedTexture [
  field MFString exposed_url "../../../colors/green_texture.jpg" # default value => path is relative to this PROTO
]
{
  Shape {
    appearance PBRAppearance {
      baseColorMap ImageTexture {
        url IS exposed_url
      }
    }
    geometry Box {
    }
  }
}
