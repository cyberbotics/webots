# Example of shape with texture

PROTO ShapeWithLocalOrangeTexture [
]
{
  Shape {
    appearance PBRAppearance {
      baseColorMap ImageTexture {
        url [
          "webots://tests/cache/protos/textures/orange_texture.jpg"
        ]
      }
    }
    geometry Box {
    }
  }
}
