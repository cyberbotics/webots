#VRML_SIM R2024a utf8
# Example of shape with texture

PROTO ShapeWithLocalCyanTexture [
]
{
  Shape {
    appearance PBRAppearance {
      baseColorMap ImageTexture {
        url [
          "webots://tests/cache/protos/textures/cyan_texture.jpg"
        ]
      }
    }
    geometry Box {
    }
  }
}
