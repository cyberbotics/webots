      baseColorMap ImageTexture {
        url [
          "https://raw.githubusercontent.com/cyberbotics/webots/feature-externproto/tests/cache/protos/textures/blue_texture.jpg"
        ]
      }
    }
    geometry Box {
    }
  }
}
