#VRML_SIM R2023b utf8

PROTO TwoSlotsContainer [
  field SFNode slot1 NULL
  field SFNode slot2 NULL
]
{
  Robot {
    name "two slots container"
    children [
      Slot {
        endPoint Slot {
          type "vehicle wheel"
          endPoint IS slot1
        }
      }
      Solid {
        translation 0.5 0.5 0.5
        children [
          Slot {
            endPoint Slot {
              type "vehicle wheel"
              endPoint IS slot2
            }
          }
        ]
        name "other"
      }
    ]
  }
}
