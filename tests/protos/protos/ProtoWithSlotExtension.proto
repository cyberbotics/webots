#VRML_SIM R2021a utf8

PROTO ProtoWithSlotExtension [
  field SFNode slotExtension SlotNode { }
  field SFString controller ""
]
{
  Robot {
    children [
      Solid {
        children [
          Slot {
            type "slot"
            endPoint IS slotExtension
          }
        ]
      }
      TestSuiteEmitter{
      }
    ]
    controller IS controller
  }
}
