#VRML_SIM R2021a utf8

PROTO DefaultDef [
  field SFNode slot1 DEF BOX Shape { geometry Box { size 0.1 0.1 0.1 } }
  field SFNode slot2 NULL
]
{
Group {
  children [
    Solid {
      children [
        Slot {
          endPoint Slot {
            endPoint IS slot1
          }
        }
      ]
      name "solid 1"
      boundingObject IS slot1
    }
    Solid {
      translation 0.6 0 0
      children [
        Slot {
          endPoint Slot {
            endPoint IS slot2
          }
        }
      ]
      name "solid 2"
      boundingObject IS slot2
    }
  ]
}
}
