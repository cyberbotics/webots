#VRML_SIM R2024a utf8

PROTO TemplateSolidCylinderLua [
  field SFFloat height 0.4
]
{
  DEF PARAMETER Solid {
    rotation 1 0 0 -1.5708
    children [
      Shape {
        geometry DEF GEOM Cylinder {
          radius 0.2
          height %{= fields.height.value }%
        }
      }
    ]
    boundingObject USE GEOM
  }
}
