# A plaster material. The color can be overridden using the `colorOverride` field.

PROTO Plaster [
  field SFColor colorOverride    1 1 1  # Defines the color to be multiplied with the texture color.
  field SFNode  textureTransform NULL   # Defines an optional 2d texture transform.
  field SFFloat IBLStrength      1      # Defines the strength of ambient lighting from the Background node.
]
{
  PBRAppearance {
    baseColor IS colorOverride
    baseColorMap ImageTexture {
      url [
        "https://raw.githubusercontent.com/cyberbotics/webots/f5dda19c01950296f66c7d226c0dcd65f63afcf1/projects/appearances/protos/textures/plaster/plaster_base_color.jpg"
      ]
    }
    roughnessMap ImageTexture {
      url [
        "https://raw.githubusercontent.com/cyberbotics/webots/f5dda19c01950296f66c7d226c0dcd65f63afcf1/projects/appearances/protos/textures/plaster/plaster_roughness.jpg"
      ]
    }
    metalness 0
    normalMap ImageTexture {
      url [
        "https://raw.githubusercontent.com/cyberbotics/webots/f5dda19c01950296f66c7d226c0dcd65f63afcf1/projects/appearances/protos/textures/plaster/plaster_normal.jpg"
      ]
    }
    IBLStrength IS IBLStrength
    occlusionMap ImageTexture {
      url [
        "https://raw.githubusercontent.com/cyberbotics/webots/f5dda19c01950296f66c7d226c0dcd65f63afcf1/projects/appearances/protos/textures/plaster/plaster_occlusion.jpg"
      ]
    }
    textureTransform IS textureTransform
  }
}
