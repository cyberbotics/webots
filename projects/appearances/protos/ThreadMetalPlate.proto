# A worn paint layer on a metal surface.
# The type of metal surface can be set using the `type` field.
# template language: javascript

PROTO ThreadMetalPlate [
  field SFString{"oval", "square"} type               "oval" # Defines the motif type on the material.
  field SFColor                    colorOverride      1 1 1  # Defines the default color multiplied with the texture color.
  field SFNode                     textureTransform   NULL   # Defines an optional 2d texture transform.
  field SFFloat                    IBLStrength        1      # Defines the strength of ambient lighting from the Background node.
]
{
  PBRAppearance {
    baseColor IS colorOverride
    baseColorMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/thread_metal_plate/' + fields.type.value + '_thread_metal_plate_base_color.jpg"' >%
      ]
    }
    roughnessMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/thread_metal_plate/' + fields.type.value + '_thread_metal_plate_roughness.jpg"' >%
      ]
    }
    metalnessMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/thread_metal_plate/' + fields.type.value + '_thread_metal_plate_metalness.jpg"' >%
      ]
    }
    normalMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/thread_metal_plate/' + fields.type.value + '_thread_metal_plate_normal.jpg"' >%
      ]
    }
    occlusionMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/thread_metal_plate/' + fields.type.value + '_thread_metal_plate_occlusion.jpg"' >%
      ]
    }
    IBLStrength IS IBLStrength
    textureTransform IS textureTransform
  }
}
