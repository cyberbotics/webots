# A bakelite plastic.
# template language: javascript

PROTO BakelitePlastic [
  field SFString{"red", "braun"} color            "red" # Defines the color of the plastic.
  field SFNode                   textureTransform NULL  # Defines an optional 2d texture transform.
  field SFFloat                  IBLStrength      1     # Defines the strength of ambient lighting from the Background node.
]
{
  PBRAppearance {
    baseColorMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/bakelite_plastic/bakelite_plastic_base_color_' + fields.color.value + '.jpg"' >%
      ]
    }
    roughnessMap ImageTexture {
      url [
        "webots://projects/appearances/protos/textures/bakelite_plastic/bakelite_plastic_roughness.jpg"
      ]
    }
    metalness 0
    IBLStrength IS IBLStrength
    textureTransform IS textureTransform
  }
}
