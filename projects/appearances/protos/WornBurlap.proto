# A worn burlap material. The color can be selected using the `colorOverride` field.

PROTO WornBurlap [
  field SFColor colorOverride    1 1 1                           # Defines the burlap's color.
  field SFNode  textureTransform TextureTransform { scale 4 4 }  # Defines an optional 2d texture transform.
  field SFFloat IBLStrength      1                               # Defines the strength of ambient lighting from the Cubemap node.
]
{
  PBRAppearance {
    baseColor IS colorOverride
    baseColorMap ImageTexture {
      url [
        "webots://projects/appearances/protos/textures/worn_burlap/worn_burlap_base_color.jpg"
      ]
      filtering 5
    }
    roughnessMap ImageTexture {
      url [
        "webots://projects/appearances/protos/textures/worn_burlap/worn_burlap_roughness.jpg"
      ]
      filtering 5
    }
    normalMap ImageTexture {
      url [
        "webots://projects/appearances/protos/textures/worn_burlap/worn_burlap_normal.jpg"
      ]
      filtering 5
    }
    occlusionMap ImageTexture {
      url [
        "webots://projects/appearances/protos/textures/worn_burlap/worn_burlap_occlusion.jpg"
      ]
      filtering 5
    }
    metalness 0
    normalMapFactor 1
    IBLStrength IS IBLStrength
    textureTransform IS textureTransform
  }
}
