# A leather material. The color can be overridden using the `colorOverride` field.
# template language: javascript

PROTO Leather [
  field SFColor                      colorOverride     1 1 1      # Defines the default color multiplied with the texture color.
  field SFString{"dark", "light"}    tone              "dark"     # Defines the tone of the leather.
  field SFString{"dollaro", "grain"} type              "dollaro"  # Defines the type of the leather.
  field SFNode                       textureTransform  NULL       # Defines an optional 2d texture transform.
  field SFFloat                      IBLStrength       1          # Defines the strength of ambient lighting from the Background node.
]
{
  PBRAppearance {
    baseColor IS colorOverride
    %< if (fields.type.value === 'dollaro') { >%
    baseColorMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/leather/' + fields.type.value + '_' + fields.tone.value + '_leather_base_color.jpg"' >%
      ]
    }
    %< } >%
    roughnessMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/leather/' + fields.type.value + '_leather_roughness.jpg"' >%
      ]
    }
    metalness 0
    normalMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/leather/' + fields.type.value + '_leather_normal.jpg"' >%
      ]
    }
    IBLStrength IS IBLStrength
    %< if (fields.type.value === 'dollaro') { >%
    occlusionMap ImageTexture {
      url [
        %<= '"webots://projects/appearances/protos/textures/leather/' + fields.type.value + '_leather_occlusion.jpg"' >%
      ]
    }
    %< } >%
    textureTransform IS textureTransform
  }
}
