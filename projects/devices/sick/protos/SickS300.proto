# Model of Sick S300 (lidar device).
# specs:
#  - field of view: 270 [deg]
#  - range: up to 30 [m] (distance measuring range)
#  - number of layers: 3
#  - angular resolution: 0.5Â°
#  - resolution: 540
#  - dimension: 0.102 x 0.152 x 0.106 [m]
#  - weight: 1.2 [kg]

PROTO SickS300 [
field SFVec3f    translation    0 0 0
field SFRotation rotation       0 1 0 0
field SFString   name           "Sick S300"  # Is `Lidar.fieldOfView`.
field SFFloat    noise          0.0          # Is `Lidar.fieldOfView`.
field SFInt32    resolution     540          # Is `Lidar.horizontalResolution`.
field SFBool     enablePhysics  TRUE         # Defines whether the lidar should be affected by physics.
]
{
  Lidar {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Shape {
        appearance PBRAppearance {
          baseColor 0 0 0
          roughness 0.5
          metalness 0.2
        }
        geometry Mesh {
          url [
            "meshes/sick_s300_black.dae"
          ]
        }
      }
      Shape {
        appearance PBRAppearance {
          baseColor 0.969 0.8 0.016
          roughness 0.5
          metalness 0.2
        }
        geometry Mesh {
          url [
            "meshes/sick_s300_yellow.dae"
          ]
        }
      }
    ]
    %{ if fields.enablePhysics.value then }%
    boundingObject Group {
      children [
        Transform {
          translation 0 -0.0712 0.0315
          children [
            Shape {
              geometry Box {
                size 0.0995 0.0874 0.0443
              }
            }
          ]
        }
        Transform {
          translation 0 -0.06712 0
          children [
            Shape {
              geometry Cylinder {
                height 0.0956
                radius 0.0498
              }
            }
          ]
        }
        Cylinder {
          height 0.068
          radius 0.047
          subdivision 16
        }
      ]
    }
    physics Physics {
      density -1
      mass 1.2
    }
    %{ end }%
    fieldOfView 3.316
    horizontalResolution IS resolution
    verticalFieldOfView %{= 3 * (3.316  / fields.resolution.value) }%
    numberOfLayers 3
    maxRange 30
    noise IS noise
  }
}
