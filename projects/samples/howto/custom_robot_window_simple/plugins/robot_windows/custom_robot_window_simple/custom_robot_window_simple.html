<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">

  <script type="module">
    import RobotWindow from 'https://cyberbotics.com/wwi/R2023a/RobotWindow.js';
    // Initialize the robot window
    window.robotWindow = new RobotWindow();
  </script>

  <script type="text/javascript">
    window.onload = () => {

      // Receive messages from the controller and show them in the robot window
      robotWindow.receive = (message) => {
        document.getElementById('counter').innerHTML = message;
      };

      // Send messages from the robot window to the controller
      let counter = 0;
      setInterval(() => {
        robotWindow.send(counter++);
      }, 1000);
    };
  </script>
</head>

<body>
  <h1 id="counter"></h1>
</body>

</html>
