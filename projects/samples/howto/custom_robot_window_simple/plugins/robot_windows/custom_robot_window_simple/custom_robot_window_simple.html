<html>

<head>
  <script>
    window.onload = () => {
      // Initialize the robot window
      const robotWindow = webots.window('e-puck');

      // Receive messages from the controller and show them in the robot window
      robotWindow.receive = (message) => {
        document.getElementById('counter').innerHTML = message;
      };

      // Send messages from the robot window to the controller
      let counter = 0;
      setInterval(() => {
        robotWindow.send(counter++);
      }, 1000);
    };
  </script>
</head>

<body>
  <h1 id="counter"></h1>
</body>

</html>
