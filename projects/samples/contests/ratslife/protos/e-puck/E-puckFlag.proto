# Flag for the Rat's Life contest

PROTO E-puckFlag [
  field MFString image "flags/rat0.jpg"
]
{
DEF EPUCK_FLAG Transform {
  translation 0 0.015 -0.005
  rotation 1 0 0 0
  children [
    Shape {
      appearance PBRAppearance {
        baseColorMap ImageTexture {
          url IS image
        }
        metalness 0
        roughness 0.5
      }
      geometry IndexedFaceSet {
        coord Coordinate {
          point [
             -0.015 -0.015 0
              0.015 -0.015 0
              0.015  0.015 0
             -0.015  0.015 0
          ]
        }
        texCoord TextureCoordinate {
          point [
            0 0
            1 0
            1 1
            0 1
          ]
        }
        coordIndex [
          0, 1, 2, 3, -1
          3, 2, 1, 0, -1
        ]
        texCoordIndex [
          0, 1, 2, 3, -1
          2, 3, 0, 1, -1
        ]
      }
    }
  ]
}
}
