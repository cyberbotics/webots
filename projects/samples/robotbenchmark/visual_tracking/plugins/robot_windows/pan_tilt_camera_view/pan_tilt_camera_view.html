<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link type="text/css" rel="stylesheet" href='webots://projects/samples/robotbenchmark/include/tabs.css' />
    <link rel="icon" type="image/png" href="https://cyberbotics.com/assets/images/webots.png">
  </head>
  <body>
    <div id='infotabs' class='wrapper webotsTabs'>
      <div>
        <input class="radio" id="display" name="group" type="radio" checked>
        <label class="tab" for="display">Display</label>
        <div class="panel">
          <img id='robot-display' alt='Image not available. Please start the simulation.' width="480" height="320">
        </div>
        <input class="radio" id="camera" name="group" type="radio">
        <label class="tab" for="camera">Camera</label>
        <div class="panel">
          <img id='robot-camera' alt="Image not available.">
          <p id='robottab-camera-warning'>
            Please uncomment the instruction
            'sendDeviceImage(robot, camera)'
            in 'visual_tracking.py' controller
            to enable the camera image."
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="pan_tilt_camera_view.js"></script>
    <script>
      let height;
      function adaptPositionOfText() {
        let tabs = document.getElementsByClassName('tab')
        if(!tabs.length > 0)
          return
        let newHeight = tabs[tabs.length - 1].getBoundingClientRect().top + tabs[tabs.length - 1].getBoundingClientRect().height;
        if(newHeight === height)
          return;
        height = newHeight;
        let panels = document.getElementsByClassName('panel');
        Array.from(panels).forEach((panel) => {
          panel.style.top = height + 'px';
        });
      }
      window.addEventListener('resize', adaptPositionOfText);
      adaptPositionOfText();
    </script>
  </body>
</html>
