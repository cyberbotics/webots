# Supervisor that manages the Pit Escape benchmark.

PROTO PitEscapeBenchmark [
  field SFString window "pit_escape"
]
{
  Robot {
    controller "pit_escape_supervisor"
    supervisor TRUE
    window IS window
  }
}
