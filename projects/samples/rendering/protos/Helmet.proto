# A model of an advanced sci-fi helmet, sourced from the GLTF PBR reference implementation, found at https://github.com/KhronosGroup/glTF-WebGL-PBR.

PROTO Helmet [
  field SFVec3f translation 0 0 0.18
  field SFRotation rotation 0 0 1 0
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Transform {
        scale 0.2 0.2 0.2
        children [
          Shape {
            appearance PBRAppearance {
              baseColorMap ImageTexture {
                url [
                  "textures/helmet_base_color.jpg"
                ]
              }
              roughness 0.6
              roughnessMap ImageTexture {
                url [
                  "textures/helmet_roughness.jpg"
                ]
              }
              metalnessMap ImageTexture {
                url [
                  "textures/helmet_metalness.jpg"
                ]
              }
              normalMap ImageTexture {
                url [
                  "textures/helmet_normal.jpg"
                ]
              }
              occlusionMap ImageTexture {
                url [
                  "textures/helmet_occlusion.jpg"
                ]
              }
              emissiveColorMap ImageTexture {
                url [
                  "textures/helmet_emissive.jpg"
                ]
              }
            }
            geometry Mesh {
              url "meshes/helmet.obj"
            }
          }
        ]
      }
    ]
    name "Helmet"
  }
}
