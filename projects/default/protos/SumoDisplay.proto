PROTO SumoDisplay [
  field SFInt32 width       256
  field SFInt32 height      256
  field SFFloat zoom        1.0
  field SFInt32 refreshRate 1000
  field SFBool  fitSize     FALSE
]
{
  Slot {
    type "sumo display"
    endPoint Display {
      name "sumo"
      width IS width
      height IS height
      description %{= "\"zoom: " .. fields.zoom.value .. " refreshRate: " .. fields.refreshRate.value .. "\"" }%
    }
  }
}
