# A wrestling referee, including a timer display for the NAO robots

PROTO WrestlingReferee [
  field SFVec3f translation -0.9 0.04 1.01
  field SFRotation rotation 0 1 0 0
  field SFString name "wrestling referee"
  field SFString controller "wrestling_referee"
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    name IS name
    controller IS controller
    supervisor TRUE
    children [
      Shape {
        appearance DEF BOARD_APPEARANCE Appearance {
          material Material {
            diffuseColor 1 1 1
            emissiveColor 1 1 1
          }
          texture ImageTexture {
            url "textures/wrestling_display.jpg"
          }
        }
        geometry IndexedFaceSet {
          coord Coordinate {
            point [
              1.1426 0.45 0
              0 0.45 0
              0 0 0
              1.1426 0 0
              1.1426 0.3621 0
              1.3184 0.3621 0
              1.4062 0.3621 0
              1.8 0.45 0
              1.7578 0.3621 0
              1.7578 0.0457 0
              1.8 0 0
              1.4062 0.0457 0
              1.3184 0.0457 0
              1.1426 0.0457 0
            ]
          }
          texCoord TextureCoordinate {
            point [
              0.6348 0.5
              0 0.5
              0 0
              0.6348 0
              0.6348 0.4023
              0.7324 0.4023
              0.7812 0.4023
              1 0.5
              0.9766 0.4023
              0.9766 0.0508
              1 0
              0.7812 0.0508
              0.7324 0.0508
              0.6348 0.0508
            ]
          }
          coordIndex [
            0, 1, 2, -1,
            0, 2, 3, -1,
            0, 4, 5, -1,
            0, 5, 6, -1,
            0, 6, 7, -1,
            7, 6, 8, -1,
            7, 8, 9, -1,
            7, 9, 10, -1,
            9, 11, 10, -1,
            10, 11, 3, -1,
            11, 12, 3, -1,
            12, 13, 3, -1,
            6, 5, 12, -1,
            6, 12, 11, -1,
          ]
        }
      }
      %{ for j = 0, 2 do for i = 0, 9 do
        x = j * 0.17578
        if j > 0 then
          x = x + 0.0878305
        end
        y = 1000
        t0 = 0.0098 + i * 0.09766
        t1 = 0.0098 + (i + 1) * 0.09766
        name = "digit " .. j .. i
        solid = "digit solid " .. j .. i
      }%
      SliderJoint {
        jointParameters JointParameters {
          position 1000
          axis 0 1 0
        }
        device LinearMotor {
          maxForce 1e20
          maxVelocity 1e20
          name "%{= name}%"
        }
        endPoint Solid {
          translation %{= x }% %{= y }% 0
          name "%{= solid }%"
          children [
            Shape {
              appearance USE BOARD_APPEARANCE
              geometry IndexedFaceSet {
                coord Coordinate {
                  point [
                    1.3184 0.3621 0
                    1.1426 0.3621 0
                    1.1426 0.0457 0
                    1.3184 0.0457 0
                  ]
                }
                coordIndex [
                  0, 1, 2, 3, -1
                ]
                texCoord TextureCoordinate {
                  point [
                    %{= t1 }% 0.9
                    %{= t0 }% 0.9
                    %{= t0 }% 0.557
                    %{= t1 }% 0.557
                  ]
                }
              }
            }
          ]
        }
      }
      %{ end end }%
    ]
  }
}
