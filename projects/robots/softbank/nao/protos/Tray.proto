            }
          ]
        }
        DEF BOX_BACK Transform {
          translation -0.045 0.025 0
          children [
            Shape {
              appearance USE TRAY_APPEARANCE
              geometry Box {
                size 0.01 0.05 0.23
              }
            }
          ]
        }
        DEF BOX_LEFT Transform {
          translation 0 0.025 0.12
          children [
            Shape {
              appearance USE TRAY_APPEARANCE
              geometry Box {
                size 0.1 0.05 0.01
