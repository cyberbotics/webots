<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='thymio2.css'>
  </head>
  <body>
    <div style="width:100%;height:100%;background-color:#eee" ondragstart="return false">
      <img id="mouse_click" src="images/mouse_click.png"/>
      <div style="text-align:center;padding-top:47px;white-space:nowrap">
        <img style="margin-left:-264px;padding-top:160px" src="images/clap.png" onmousedown="clap_onmousedown(event)"/>
        <img style="margin-left:-128px;padding-top:46px" src="images/thymio.png" onmousedown="thymio_onmousedown(event)"/>
        <img style="margin-left:138px;padding-top:160px" src="images/tap.png" onmousedown="tap_onmousedown(event)"/>
        <div id="prox.horizontal.0" class="prox" style="margin-left:-134px;padding-top:70px">0</div>
        <div id="prox.horizontal.1" class="prox" style="margin-left:-78px;padding-top:40px">0</div>
        <div id="prox.horizontal.2" class="prox" style="margin-left:-15px;padding-top:30px">0</div>
        <div id="prox.horizontal.3" class="prox" style="margin-left:48px;padding-top:40px">0</div>
        <div id="prox.horizontal.4" class="prox" style="margin-left:104px;padding-top:70px">0</div>
        <div id="prox.horizontal.5" class="prox" style="margin-left:-85px;padding-top:300px">0</div>
        <div id="prox.horizontal.6" class="prox" style="margin-left:55px;padding-top:300px">0</div>
        <div id="prox.ground.0" class="prox" style="margin-left:-45px;padding-top:75px">0</div>
        <div id="prox.ground.1" class="prox" style="margin-left:15px;padding-top:75px">0</div>
      </div>
    </div>
    <script src="thymio2.js"></script>
  </body>
</html>
