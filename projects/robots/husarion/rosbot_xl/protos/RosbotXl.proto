            rotation 1 0 0 -1.5708
            children [
              USE WHEEL_CYLINDER
            ]
          }
          physics USE WHEEL_PHYSICS
        }
      }
      DEF LIDAR_SLOT Pose {
        translation 0 0 0.13145
        children IS lidarSlot
      }
      Mpu-9250 {
        translation -0.1369 -0.0419 0.037
        rotation 1 0 0 3.14159
        name "imu"
        includeInertialUnit TRUE
      }
