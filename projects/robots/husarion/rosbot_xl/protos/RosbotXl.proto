          translation -0.1536 0 0.082
          children [
            Box {
              size 0.027 0.27 0.099
            }
          ]
        }
      ]
    }
    children [
      DEF MAIN_BODY Pose {
        translation 0 0 0.048
        children [
          CadShape {
              url "meshes/body.dae"
          }
        ]
      }

      HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.085 0.135 0.048
          dampingConstant 5
          staticFriction 1
        }
        device [
          RotationalMotor {
            name "fl_wheel_joint"
            maxVelocity 26
            maxTorque 100
          }
          PositionSensor {
            name "front left wheel motor sensor"
          }
        ]
        endPoint Solid {
          translation 0.085 0.135 0.048
          children [
            DEF WHEEL_SHAPE_B CadShape {
              url "meshes/mecanum_b.dae"
            }
          ]
          name "front left wheel"
          boundingObject DEF LEFT_WHEEL_CYLINDER Pose {
            rotation 1 0 0 -1.5708
            children [
              DEF WHEEL_CYLINDER Cylinder {
                radius 0.05
                height 0.05
              }
            ]
          }
          physics DEF WHEEL_PHYSICS Physics {
            density -1
            mass 0.051
            centerOfMass [ 0 0 0 ]
            inertiaMatrix [
              3.954000e-05 7.116000e-05 4.032000e-05
              0 0 0
            ]
          }
        }
      }
      HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0.085 -0.135 0.048
          dampingConstant 5
          staticFriction 1
        }
        device [
          RotationalMotor {
            name "fr_wheel_joint"
            maxVelocity 26
            maxTorque 100
          }
          PositionSensor {
            name "front right wheel motor sensor"
          }
        ]
        endPoint Solid {
          translation 0.085 -0.135 0.048
          children [
            Pose {
              rotation 0 0 1 3.141592
              children [
                DEF WHEEL_SHAPE_A CadShape {
                  url "meshes/mecanum_a.dae"
                }
              ]
            }
          ]
          name "front right wheel"
          boundingObject DEF RIGHT_WHEEL_CYLINDER Pose {
            rotation 1 0 0 -1.5708
            children [
              USE WHEEL_CYLINDER
            ]
          }
          physics USE WHEEL_PHYSICS
        }
      }

      HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.085 0.135 0.048
          dampingConstant 5
          staticFriction 1
        }
        device [
          RotationalMotor {
            name "rl_wheel_joint"
            maxVelocity 26
            maxTorque 100
          }
          PositionSensor {
            name "rear left wheel motor sensor"
          }
        ]
        endPoint Solid {
          translation -0.085 0.135 0.048
          children [
            Pose {
              children [
                USE WHEEL_SHAPE_A
              ]
            }
          ]
          name "rear left wheel"
          boundingObject DEF LEFT_WHEEL_CYLINDER Pose {
            rotation 1 0 0 -1.5708
            children [
              USE WHEEL_CYLINDER
            ]
          }
          physics USE WHEEL_PHYSICS
        }
      }

      HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor -0.085 -0.135 0.048
          dampingConstant 5
          staticFriction 1
        }
        device [
          RotationalMotor {
            name "rr_wheel_joint"
            maxVelocity 26
            maxTorque 100
          }
          PositionSensor {
            name "rear right wheel motor sensor"
