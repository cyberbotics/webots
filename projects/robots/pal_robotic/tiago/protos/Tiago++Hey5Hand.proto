# This is a proto file for Webots for the robot Tiago++ (Hey5 hand version) from PAL Robotics (Spain).
# It is composed of the TIAGo base (with Hokuyo URG 04LX_UG01 lidar) and the torso body with two arms finished by Hey5 hands.

PROTO Tiago++Hey5Hand [
  field  SFVec3f     translation  0 0 0
  field  SFRotation  rotation     1 0 0 -1.5708
  field  SFString    controller   "void"
]
{
  TiagoBase {
    translation IS translation
    rotation IS rotation
    bodyExtension [
      TiagoBody {
        RightArmExtension [
          TiagoArmRight {
            endEffector [
              EndEffectorHey5Right {
              }
            ]
          }
        ]
        LeftArmExtension [
          TiagoArmLeft {
            endEffector [
              EndEffectorHey5Left {
              }
            ]
          }
        ]
      }
    ]
    lidarExtension [
      HokuyoUrg04lxug01 {
      }
    ]
    controller IS controller
  }
}
