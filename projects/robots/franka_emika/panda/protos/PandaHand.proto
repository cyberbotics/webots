# This is a PROTO file for Franka Emika's Panda Hand.

PROTO PandaHand [
  field  SFVec3f     translation     0 0 0          # Is `Transform.translation`.
  field  SFRotation  rotation        0 0 1 0        # Is `Transform.rotation`.
  field  SFString    name            "panda hand"   # Is `Solid.name`.
]
{
  DEF GRIPPER Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Transform {
        rotation 0 0 1 -0.785398
        children [
          CadShape {
            url [
              "meshes/hand.dae"
            ]
          }
          DEF panda_finger_joint1 SliderJoint {
            jointParameters JointParameters {
              axis 0 1 0
              dampingConstant 0.03
            }
            device [
              LinearMotor {
                name "panda_finger_joint1"
                maxVelocity 0.2
                maxPosition 0.04
                maxForce 100.0
              }
              PositionSensor {
                name "panda_finger_joint1_sensor"
              }
            ]
            endPoint DEF panda_leftfinger Solid {
              translation 0 0 0.0584
              children [
                CadShape {
                  url [
                    "meshes/finger.dae"
                  ]
                }
              ]
              name "panda_leftfinger"
              boundingObject Group {
                children [
                  Transform {
                    translation 0 0.007 0.045
                    children [
                      Box {
                        size 0.018 0.014 0.017
                      }
                    ]
                  }
                  Transform {
                    translation 0 0.0185 0.012
                    children [
                      Box {
                        size 0.02 0.014 0.014
                      }
                    ]
                  }
                  Transform {
                    translation 0 0.0175 0.026
                    rotation 1 0 0 0.523599
                    children [
                      Box {
                        size 0.018 0.007 0.019
                      }
                    ]
                  }
                ]
              }
              physics Physics {
                density -1
                mass 0.015
                centerOfMass [ 0 0 0 ]
                inertiaMatrix [
                  2.375000e-06 2.375000e-06 7.500000e-07
                  0.000000e+00 0.000000e+00 0.000000e+00
                ]
              }
            }
          }
          DEF panda_finger_joint2 SliderJoint {
            jointParameters JointParameters {
              axis 0 -1 0
              dampingConstant 0.03
            }
            device [
              LinearMotor {
                name "panda_finger_joint2"
                maxVelocity 0.2
                maxPosition 0.04
                maxForce 100
              }
              PositionSensor {
                name "panda_finger_joint2_sensor"
              }
            ]
            endPoint DEF panda_rightfinger Solid {
              translation 0 0 0.0584
              children [
                Transform {
                  rotation 0 0 1 3.141593
                  children [
                    DEF finger CadShape {
                      url [
                        "meshes/finger.dae"
                      ]
                    }
                  ]
                }
                Transform {
                  rotation 0 0 1 3.141593
                  children USE finger
                }
              ]
              name "panda_rightfinger"
              boundingObject Group {
                children [
                  Transform {
                    translation 0 -0.007 0.045
                    children [
                      Box {
                        size 0.018 0.014 0.017
                      }
                    ]
                  }
                  Transform {
                    translation 0 -0.0185 0.012
                    children [
                      Box {
                        size 0.02 0.014 0.014
                      }
                    ]
                  }
                  Transform {
                    translation 0 -0.0175 0.026
                    rotation 1 0 0 -0.523599
                    children [
                      Box {
                        size 0.018 0.007 0.019
                      }
                    ]
                  }
                ]
              }
              physics Physics {
                density -1
                mass 0.015
                centerOfMass [ 0 0 0 ]
                inertiaMatrix [
                  2.375000e-06 2.375000e-06 7.500000e-07
                  0.000000e+00 0.000000e+00 0.000000e+00
                ]
              }
            }
          }
        ]
      }
    ]
    name "hand"
    boundingObject Group {
      children [
        Transform {
          translation 0 0 0.03
          rotation 0 0 1 -0.785398
          children [
            Box {
              size 0.04 0.2 0.07
            }
          ]
        }
        Transform {
          translation 0.04 0.04 -0.003
          rotation 0 0 1 -0.785398
          children [
            Box {
              size 0.057 0.055 0.01
            }
          ]
        }
        Transform {
          translation 0 0 0.004
          children [
            Cylinder {
              height 0.007
              radius 0.032
            }
          ]
        }
      ]
    }
    physics Physics {
      density -1
      mass 0.730000
      centerOfMass [ -0.010000 0.000000 0.030000 ]
      inertiaMatrix [
        1.000000e-03 2.500000e-03 1.700000e-03
        0.000000e+00 0.000000e+00 0.000000e+00
      ]
    }
  }
}
