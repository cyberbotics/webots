# Burger model of the third version of the TurtleBot robot.

EXTERNPROTO "webots://projects/devices/robotis/protos/RobotisLds01.proto"
EXTERNPROTO "webots://projects/appearances/protos/TireRubber.proto"
EXTERNPROTO "webots://projects/appearances/protos/Pcb.proto"
EXTERNPROTO "webots://projects/appearances/protos/RoughPolymer.proto"
EXTERNPROTO "webots://projects/appearances/protos/MattePaint.proto"
EXTERNPROTO "webots://projects/appearances/protos/BrushedAluminium.proto"

PROTO TurtleBot3Burger [
  field SFVec3f    translation     0 0 0                 # Is `Transform.translation`.
  field SFRotation rotation        0 1 0 0               # Is `Transform.rotation`.
  field SFString   name            "TurtleBot3Burger"    # Is `Solid.name`.
  field SFString   controller      "<generic>"           # Is `Robot.controller`.
  field MFString   controllerArgs  []                    # Is `Robot.controllerArgs`.
  field SFString   customData      ""                    # Is `Robot.customData`.
  field SFBool     supervisor      FALSE                 # Is `Robot.supervisor`.
  field SFBool     synchronization TRUE                  # Is `Robot.synchronization`.
  field MFNode     extensionSlot   [ RobotisLds01 { } ]  # Extends the robot with new nodes in the extension slot.
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    name IS name
    controller IS controller
    controllerArgs IS controllerArgs
    customData IS customData
    supervisor IS supervisor
    synchronization IS synchronization
    children [
      Transform {
        translation -0.03 0 0.153
        children IS extensionSlot
      }
      DEF RIGHT_JOINT HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0 -0.08 0.033
        }
        device [
          RotationalMotor {
            name "right wheel motor"
            consumptionFactor -0.001
            maxVelocity 6.67
          }
          PositionSensor {
            name "right wheel sensor"
            resolution 0.00628
          }
        ]
        endPoint Solid {
          translation 0 -0.08 0.033
          rotation 0 -1 0 1.570796
          children [
            DEF RIGHT_WHEEL Transform {
              rotation 1 0 0 -1.5708003061004252
              children [
                DEF WHEEL_SHAPE Group {
                  children [
                    Shape {
                      appearance PBRAppearance {
                        baseColor 0 0 0
                        roughness 1
                        metalness 0
                      }
                      geometry Mesh {
                        url "meshes/wheel_shape.obj"
                      }
                    }
                    Shape {
                      appearance PBRAppearance {
                        baseColor 0 0 0
                        roughness 1
                        metalness 0
                      }
                      geometry Mesh {
                        url "meshes/inner_wheel.obj"
                      }
                    }
                    Shape {
                      appearance TireRubber {
                        textureTransform TextureTransform {
                          scale 1.7 0.76
                          translation 0 0.164
                        }
                        type "bike"
                      }
                      geometry Mesh {
                        url "meshes/tire.obj"
                      }
                    }
                    Shape {
                      appearance PBRAppearance {
                      }
                      geometry Mesh {
                        url "meshes/wheel_support.obj"
                      }
                    }
                  ]
                }
              ]
            }
          ]
          name "right wheel"
          boundingObject Transform {
            rotation 1 0 0 -1.570796
            children [
              Cylinder {
                height 0.018
                radius 0.033
              }
            ]
          }
          physics Physics {
            density -1
            mass 0.028499
            centerOfMass [
              0 0 0
            ]
          }
        }
      }
      DEF LEFT_JOINT HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor 0 0.08 0.033
        }
        device [
          RotationalMotor {
            name "left wheel motor"
            consumptionFactor -0.001
            maxVelocity 6.67
          }
          PositionSensor {
            name "left wheel sensor"
            resolution 0.00628
          }
        ]
        endPoint Solid {
          translation 0 0.08 0.033
          rotation 0.707105 0 0.707109 -3.141588
          children [
            DEF RIGHT_WHEEL Transform {
              rotation 1 0 0 -1.5708003061004252
              children [
                USE WHEEL_SHAPE
              ]
            }
          ]
          name "left wheel"
          boundingObject Transform {
            rotation 1 0 0 -1.570796
            children [
              Cylinder {
                height 0.018
                radius 0.033
              }
            ]
          }
          physics Physics {
            density -1
            mass 0.028499
            centerOfMass [
              0 0 0
            ]
          }
        }
      }
      DEF CASTER_JOINT BallJoint {
        jointParameters BallJointParameters {
          anchor -0.081 0 0.004
        }
        endPoint Solid {
          translation -0.081 0 0.004
          children [
            Shape {
              appearance PBRAppearance {
              }
              geometry DEF CASTER_SPHERE Sphere {
                radius 0.004
                subdivision 2
              }
            }
          ]
          boundingObject USE CASTER_SPHERE
          physics Physics {
          }
        }
      }
      DEF BODY Transform {
        translation 0 0 0.01
        children [
          DEF MOTORS Shape {
            appearance PBRAppearance {
              baseColor 0 0 0
              roughness 0.8
              metalness 0
            }
            geometry Mesh {
              url "meshes/motors.obj"
            }
          }
          DEF CARDS Shape {
            appearance Pcb {
            }
            geometry Mesh {
              url "meshes/cards.obj"
            }
          }
          DEF HOLDERS Shape {
            appearance DEF MAIN_APP RoughPolymer {
              baseColor 0 0 0
              textureTransform TextureTransform {
                scale 3 3
              }
            }
            geometry Mesh {
              url "meshes/holders.obj"
            }
          }
          DEF BODY_FLOOR_0 Shape {
            appearance USE MAIN_APP
            geometry Mesh {
              url "meshes/body_floor.obj"
            }
          }
          DEF BODY_FLOOR_1 Transform {
            translation 0 0 0.0376
            children [
              USE BODY_FLOOR_0
            ]
          }
          DEF BODY_FLOOR_2 Transform {
            translation 0 0 0.085
            children [
              USE BODY_FLOOR_0
            ]
          }
          DEF BODY_FLOOR_3 Transform {
            translation 0 0 0.1325
            children [
              USE BODY_FLOOR_0
            ]
          }
          DEF BATTERY Shape {
            appearance MattePaint {
              baseColor 0.054902 0.121569 0.356863
            }
            geometry Mesh {
              url "meshes/battery.obj"
            }
          }
          DEF SCREWS Shape {
            appearance PBRAppearance {
            }
            geometry Mesh {
              url "meshes/screws.obj"
            }
          }
          DEF BARS Shape {
            appearance BrushedAluminium {
              textureTransform TextureTransform {
                scale 3 2
              }
            }
            geometry Mesh {
              url "meshes/bars.obj"
            }
          }
        ]
      }
      Accelerometer {
        translation -0.032 0 0.078
      }
      Gyro {
        translation -0.032 0 0.078
      }
      Compass {
        translation -0.032 0 0.078
      }
    ]
    boundingObject Group {
      children [
        Transform {
          translation -0.032 0 0.08
          children [
            Box {
              size 0.097 0.137 0.1425
            }
          ]
        }
        Transform {
          translation -0.032 0 0.08
          children [
            Box {
              size 0.135 0.095 0.143
            }
          ]
        }
      ]
    }
    physics Physics {
      density -1
      mass 0.825735
      centerOfMass [
        -0.035 0 0.03
      ]
    }
  }
}
