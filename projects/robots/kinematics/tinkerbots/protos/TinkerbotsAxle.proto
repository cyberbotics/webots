# Tinkerbots axle.
# More information on: [TinkerbotsBase](https://webots.cloud/run?url=https://github.com/cyberbotics/webots/blob/released/projects/robots/kinematics/tinkerbots/protos/TinkerbotsBase.proto)
# template language: javascript

EXTERNPROTO "TinkerbotsPlasticAppearance.proto"

PROTO TinkerbotsAxle [
  field SFVec3f                  translation 0 0 0    # Is `Pose.translation`.
  field SFRotation               rotation    0 0 1 0  # Is `Pose.rotation`.
  field SFString                 name        "axle"   # Is `Solid.name`.
  field SFNode                   endSlot     NULL     # Slot at the opposite side of the axle. Type: "lego cross+".
  field SFString{"2.2cm", "7cm"} length      "2.2cm"  # Defines the length of the axle in centimeters.
]
{
  %<
    let l = 0.022;
    if (fields.length.value === "7cm")
      l = 0.07;

    // cross coordinates
    const a = 0.00075;
    const b = 0.00225;
  >%
  Slot {
    type "lego cross+"
    endPoint Solid {
      translation IS translation
      rotation IS rotation
      children [
        Pose {
          translation 0 0 %<= l >%
          rotation 1 0 0 -1.5708
          children [
            Slot {
              type "lego cross+"
              endPoint IS endSlot
            }
          ]
        }
        Shape {
          appearance TinkerbotsPlasticAppearance {
            color "black"
          }
          geometry IndexedFaceSet {
            coord Coordinate {
              point [
                %<= a >% %<= b >% 0
                %<= a >% %<= a >% 0
                %<= b >% %<= a >% 0
                %<= b >% %<= -a >% 0
                %<= a >% %<= -a >% 0
                %<= a >% %<= -b >% 0
                %<= -a >% %<= -b >% 0
                %<= -a >% %<= -a >% 0
                %<= -b >% %<= -a >% 0
                %<= -b >% %<= a >% 0
                %<= -a >% %<= a >% 0
                %<= -a >% %<= b >% 0

                %<= a >% %<= b >% %<= l >%
                %<= a >% %<= a >% %<= l >%
                %<= b >% %<= a >% %<= l >%
                %<= b >% %<= -a >% %<= l >%
                %<= a >% %<= -a >% %<= l >%
                %<= a >% %<= -b >% %<= l >%
                %<= -a >% %<= -b >% %<= l >%
                %<= -a >% %<= -a >% %<= l >%
                %<= -b >% %<= -a >% %<= l >%
                %<= -b >% %<= a >% %<= l >%
                %<= -a >% %<= a >% %<= l >%
                %<= -a >% %<= b >% %<= l >%
              ]
            }
            coordIndex [
              # bottom cross
              0 5 6 11 -1
              1 2 3 4 -1
              9 10 7 8 -1
              # top cross
              12 23 18 17 -1
              13 16 15 14 -1
              21 20 19 22 -1
              # sides
              12 13 1 0 -1
              13 14 2 1 -1
              14 15 3 2 -1
              15 16 4 3 -1
              16 17 5 4 -1
              17 18 6 5 -1
              18 19 7 6 -1
              19 20 8 7 -1
              20 21 9 8 -1
              21 22 10 9 -1
              22 23 11 10 -1
              23 12 0 11 -1
            ]
            creaseAngle 0.0
          }
        }
      ]
      name IS name
      contactMaterial "tinkerbots axle"
      boundingObject Pose {
        translation 0 0 %<= 0.5 * l >%
        children [
          Box {
            size %<= 2.0 * b >% %<= 2.0 * b >% %<= l >%
          }
        ]
      }
      physics Physics {
        density -1
        mass 0.01
      }
    }
  }
}
