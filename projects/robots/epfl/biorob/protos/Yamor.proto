            geometry Box {
              size 0.06 0.054 0.0482
            }
          }
          DEF CYLINDER_TRANS Pose {
            translation 0.03 0 0
            children [
              Shape {
                appearance USE PLASTIC
                geometry Cylinder {
                  height 0.0481
                  radius 0.027
                }
              }
            ]
          }
        ]
      }
      DEF REAR_CONNECTOR Connector {
        translation -0.03 0 0
        rotation 0 0 1 -3.1415926535
        children [
          DEF ROUND_SHAPE Pose {
            rotation 0 1 0 1.5708
