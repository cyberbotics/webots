# Distance sensor of the Elisa-3 mobile robot.

PROTO Elisa3DistanceSensor [
  field SFVec3f translation 0 0.005 0
  field SFRotation rotation  0 1 0 0
  field SFString name "ds"
]
{
  Solid {
  translation IS translation
  rotation IS rotation
    children [
      DistanceSensor {
        rotation 0 0 1 3.14159
        name IS name
        children [
          Shape { # sensor
            appearance PBRAppearance {
              baseColor 0 0 0
              roughness 0.3
              metalness 0
            }
            geometry Box {
              size 0.002 0.004 0.007
            }
          }
          Shape { # pins
            appearance PBRAppearance {
              roughness 1
              metalness 0
            }
            geometry IndexedLineSet {
              coord Coordinate {
                point [
                  0 0 -0.003
                  0 0.004 -0.003
                  0 0 -0.001
                  0 0.004 -0.001
                  0 0 0.001
                  0 0.004 0.001
                  0 0 0.003
                  0 0.004 0.003
                ]
              }
              coordIndex [
                0, 1, -1, 2, 3, -1, 4, 5, -1, 6, 7
              ]
            }
          }
        ]
        lookupTable [
          0 1023 0.005
          0.005 868 0.037
          0.01 552 0.071
          0.02 169 0.105
          0.03 76 0.125
          0.04 41 0.206
          0.05 18 0.269
          0.06 10 0.438
        ]
        type "infra-red"
      }
    ]
    name IS name
    model "Elisa-3 distance sensor"
  }
}
