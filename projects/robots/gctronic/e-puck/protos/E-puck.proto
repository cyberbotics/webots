  %< if (!kinematic) { >%
    physics Physics {
      density -1
      %< if (v2) { >%
        mass 0.13
      %< } else { >%
        mass 0.15
      %< } >%
      centerOfMass [0 0 0.015]
      inertiaMatrix [9.78585e-05 8.64333e-05 8.74869e-05, 0 0 0]
    }
  %< } >%
  controller IS controller
  controllerArgs IS controllerArgs
  customData IS customData
  supervisor IS supervisor
  synchronization IS synchronization
  battery IS battery
  cpuConsumption 1.11 # 100% to 0% in 90[s] (calibrated for the rat's life contest)
  window IS window
  %< if (v2) { >%
    remoteControl "e-puck_wifi"
  %< } else { >%
    remoteControl "e-puck_bluetooth"
  %< } >%
}
}
