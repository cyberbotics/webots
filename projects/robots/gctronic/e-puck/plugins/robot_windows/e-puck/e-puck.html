<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel='stylesheet' type='text/css' href='e-puck.css'>
  </head>
  <body>
    <div style="width:100%;height:100%;background-color:#eee" ondragstart="return false">
      <img id="robot image" style="margin-left:-180px;margin-top:105px;opacity:0.25" src="images/placeholder.png"/>
      <div id="tof" class="prox" style="margin-left:-15px;margin-top:88px;text-align:center;visibility:hidden" title="time-of-flight sensor">tof</div>
      <div id="ps0" class="prox" style="margin-left:58px;margin-top:103px;text-align:left" title="proximity sensor 0">ps0</div>
      <div id="ls0" class="light" style="margin-left:58px;margin-top:103px;text-align:left" title="light sensor 0">ls0</div>
      <div id="ps1" class="prox" style="margin-left:132px;margin-top:155px;text-align:left" title="proximity sensor 1">ps1</div>
      <div id="ls1" class="light" style="margin-left:132px;margin-top:155px;text-align:left" title="light sensor 1">ls1</div>
      <div id="ps2" class="prox" style="margin-left:180px;margin-top:279px;text-align:left" title="proximity sensor 2">ps2</div>
      <div id="ls2" class="light" style="margin-left:180px;margin-top:279px;text-align:left" title="light sensor 2">ls2</div>
      <div id="ps3" class="prox" style="margin-left:66px;margin-top:447px" title="proximity sensor 3">ps3</div>
      <div id="ls3" class="light" style="margin-left:66px;margin-top:447px" title="light sensor 3">ls3</div>
      <div id="ps4" class="prox" style="margin-left:-98px;margin-top:447px" title="proximity sensor 4">ps4</div>
      <div id="ls4" class="light" style="margin-left:-98px;margin-top:447px" title="light sensor 4">ls4</div>
      <div id="ps5" class="prox" style="margin-left:-210px;margin-top:279px;text-align:right" title="proximity sensor 5">ps5</div>
      <div id="ls5" class="light" style="margin-left:-210px;margin-top:279px;text-align:right" title="light sensor 5">ls5</div>
      <div id="ps6" class="prox" style="margin-left:-164px;margin-top:155px;text-align:right" title="proximity sensor 6">ps6</div>
      <div id="ls6" class="light" style="margin-left:-164px;margin-top:155px;text-align:right" title="light sensor 6">ls6</div>
      <div id="ps7" class="prox" style="margin-left:-90px;margin-top:103px;text-align:right" title="proximity sensor 7">ps7</div>
      <div id="ls7" class="light" style="margin-left:-90px;margin-top:103px;text-align:right" title="light sensor 7">ls7</div>
      <div id="left speed" class="motor" style="color:Maroon;margin-left:-140px;margin-top:239px" title="left speed">speed</div>
      <div id="right speed" class="motor" style="color:Maroon;margin-left:70px;margin-top:239px" title="right speed">speed</div>
      <div id="left motor" class="label" style="margin-left:-140px;margin-top:269px">left motor</div>
      <div id="right motor" class="label" style="margin-left:70px;margin-top:269px">right motor</div>
      <div id="left wheel position" class="motor" style="color:DarkGreen;margin-left:-140px;margin-top:319px" title="left wheel position">wheel position</div>
      <div id="right wheel position" class="motor" style="color:DarkGreen;margin-left:70px;margin-top:319px" title="right wheel position">wheel position</div>
      <table style="margin: auto; margin-top: 190px; width: 150px;">
        <tr>
          <td class="label" colspan="3">Accelerometer</td>
        </tr>
        <tr>
          <td class="motor" id="accelerometer x" width="33%" style="color: DarkRed">X</td>
          <td class="motor" id="accelerometer y" width="33%" style="color: DarkGreen">Y</td>
          <td class="motor" id="accelerometer z" width="33%" style="color: DarkBlue">Z</td>
        </tr>
        <tr>
          <td class="label" colspan="3">Gyro</td>
        </tr>
        <tr>
          <td class="motor" id="gyro x" style="color: DarkRed">X</td>
          <td class="motor" id="gyro y" style="color: DarkGreen">Y</td>
          <td class="motor" id="gyro z" style="color: DarkBlue">Z</td>
        </tr>
      </table>
      <img id="camera" width="104" height="78" style="margin-left:-52px;margin-top:1px;background:#6bf;text-align:center" title="camera image" src="camera.jpg"></img>
      <button id="enable all" style="margin-left:-50px;margin-top:287px;width:100px" onclick="onEnableAll()">Enable All</button>
      <input type="file" id="file-selector" accept=".hex" style="visibility:hidden">
      <div id="upload hex" class="dropdown" style="margin-left:-20px;margin-top:1px;visibility:hidden">
        <div id="upload-button" onclick="dropDownMenu('upload')" class="dropdown-button">Upload HEX... &#x25BC;</div>
        <div id="upload" class="dropdown-content"><a href="#" name="refresh">Refresh</a></div>
      </div>
      <div id="simulation" class="dropdown" style="margin-left:-300px;margin-top:1px;visibility:hidden">
        <div id="mode-button" name="simulation" onclick="dropDownMenu('mode')" class="dropdown-button">Simulation &#x25BC;</div>
        <div id="mode" class="dropdown-content"><a href="#" name="refresh">Refresh</a></div>
      </div>
      <input id="ip address" style="margin-left:55px;visibility:hidden" placeholder="Enter IP address"><br>
      <button id="connect" style="margin-left:54px;margin-top:22px;visibility:hidden" onclick="wifiConnect()">connect</button>
      <div align="center" style="position:absolute;top:159px;left:50%;margin-left:-40px">
        <div id="gs0" class="groundSensor"></div>
        <div id="gs1" class="groundSensor"></div>
        <div id="gs2" class="groundSensor"></div>
      </div>
      <div align="center" style="position:absolute;top:161px;left:50%;margin-left:-35px">
        <div id="gs0 label" class="prox" style="display:inline-block;margin-left:-7px"></div>
        <div id="gs1 label" class="prox" style="display:inline-block;margin-left:20px"></div>
        <div id="gs2 label" class="prox" style="display:inline-block;margin-left:47px"></div>
      </div>
      <progress id="uploadProgressBar" max="100" value="100"></progress>
    </div>
    <script src="e-puck.js"></script>
  </body>
</html>
