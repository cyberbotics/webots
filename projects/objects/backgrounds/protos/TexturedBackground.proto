# Background textured with a skybox.
#
# Supported values for the `texture` field:
#
# - dawn_cloudy_empty
# - empty_office (HDR)
# - factory (HDR)
# - morning_cloudy_empty
# - noon_building_overcast (HDR)
# - noon_cloudy_empty
# - noon_cloudy_village (HDR)
# - noon_cloudy_mountains
# - noon_park_empty (HDR)
# - noon_stormy_empty
# - noon_sunny_empty
# - noon_sunny_garden
# - twilight_cloudy_empty
# - mountains (HDR)

PROTO TexturedBackground [
  field  SFString{"dawn_cloudy_empty", "empty_office", "factory", "morning_cloudy_empty", "noon_building_overcast", "noon_cloudy_empty", "noon_cloudy_village", "noon_cloudy_mountains", "noon_park_empty", "noon_stormy_empty", "noon_sunny_empty", "noon_sunny_garden", "twilight_cloudy_empty", "mountains"}
                   texture     "mountains"  # Defines the texture of the background.
  field  SFFloat   luminosity  1            # Is `Background.luminosity`.
]
{
  Background {
    skyColor 0.33 0.66 1
    cubemap Cubemap {
      textureBaseName IS texture
      directory "textures/cubic"
    }
    luminosity IS luminosity
  }
}
