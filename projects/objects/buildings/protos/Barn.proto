# A Barn.
# Based on the model of linus1178 (https://sketchfab.com/linus1178)
# template language: javascript

PROTO Barn [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
  field SFFloat    scale        1      # Defines the global scaling factor.
  field SFString   name         "barn"
]
{
  %<
    let scale = fields.scale.value;
    if (scale <= 0) {
      scale = fields.scale.defaultValue;
      console.error('\'scale\' must be strictly positive. Value reset to ' + scale + '.');
    }
  >%
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    model "barn"
    scale %<= scale >% %<= scale >% %<= scale >%
    children [
      Shape {
        appearance PBRAppearance {
          metalness 0
          roughness 0.7
          baseColorMap ImageTexture {
            url "webots://projects/objects/buildings/protos/textures/basecolor_barn.png"
          }
        }
        geometry Mesh {
          url "webots://projects/objects/buildings/protos/meshes/barn.obj"
        }
      }
    ]
    boundingObject Group {
      children [
        Transform {
          translation 0 0 0.95
          children [
            Box {
              size 3 2.42 1.9
            }
          ]
        }
        Transform {
          translation 0 1.19091 1.95584
          rotation 1 0 0 0.994455
          children [
            Box {
              size 3.28 0.12 0.46
            }
          ]
        }
        Transform {
          translation 0 -1.19091 1.95584
          rotation 1 0 0 -0.994455
          children [
            Box {
              size 3.28 0.12 0.46
            }
          ]
        }
        Transform {
          translation 0 -0.659253 2.42408
          rotation 1 0 0 -0.77
          children [
            Box {
              size 3.28 0.117 1
            }
          ]
        }
        Transform {
          translation 0 0.659253 2.42408
          rotation 1 0 0 0.77
          children [
            Box {
              size 3.28 0.117 1
            }
          ]
        }
        Transform {
          translation 0 0.149549 2.85757
          rotation 1 0 0 1.08709
          children [
            Box {
              size 3.28 0.117 0.4
            }
          ]
        }
        Transform {
          translation 0 -0.149549 2.85757
          rotation 1 0 0 -1.08709
          children [
            Box {
              size 3.28 0.117 0.4
            }
          ]
        }
      ]
    }
  }
}
