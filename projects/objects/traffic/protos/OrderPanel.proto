# Traffic panel: Order panel.

PROTO OrderPanel [
  field SFVec3f    translation        0 0 0
  field SFRotation rotation           0 1 0 0
  field SFString   name               "order panel"
  field MFString   signImage          "textures/signs/do_not_enter.jpg"   # Defines the texture used for the sign.
  field SFColor    color              0.8 0.8 0.8                         # Defines the color of the panel
  field MFColor    recognitionColors  [ 0.75 0.17 0.22, 0.8 0.8 0.8 ]     # Is `Solid.recognitionColors`.
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    recognitionColors IS recognitionColors
    children [
      DEF DISPLAY_PLANE Transform {
        translation 0 0 0
        rotation 0 -0.707107 0.707107 3.14159
        children [
          Shape {
            appearance PBRAppearance {
              baseColorMap ImageTexture {
                url IS signImage
              }
              metalness 0
              roughness 0.6
            }
            geometry Cylinder {
              height 0.031
              radius 0.33
              subdivision 24
              bottom FALSE
              side FALSE
            }
          }
        ]
      }
      DEF PANEL_BODY Transform {
        translation 0 0 0
        rotation 0 -0.707107 0.707107 3.14159
        children [
          Shape {
            appearance PBRAppearance {
              baseColor IS color
              roughness 0.6
            }
            geometry Cylinder {
              height 0.031
              radius 0.33
              subdivision 24
              top FALSE
            }
          }
        ]
      }
    ]
    name IS name
    model "order panel"
    boundingObject Transform {
      translation 0 0 0
      rotation 0 -0.707107 0.707107 3.14159
      children [
        Cylinder {
          height 0.031
          radius 0.33
        }
      ]
    }
  }
}
