# Traffic sign: Exit sign.

PROTO ExitSign [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 1 0 0
  field SFString   name         "exit sign"
  field SFFloat    height       2                                         # Defines the height of the sign.
  field SFFloat    radius       0.03                                      # Defines the radius of the sign pole.
  field SFColor    color        0.576471 0.576471 0.576471                # Defines the color of the panel
  field MFNode     signBoards   [ ExitPanel { translation 0 -0.051 0 } ]  # Defines the boards.
]
{
  SignPole {
    translation IS translation
    rotation IS rotation
    name IS name
    height IS height
    radius IS radius
    color IS color
    signBoards IS signBoards
  }
}
