      >%
      ]
    }
    coordIndex [
      %< if (fields.back.value) { >%
      1 0 2 3 -1 # back
      %< }
         if (front) { >%
      4 5 7 6 -1 # front
      %< }
         if (fields.left.value) { >%
      5 1 3 7 -1 # left
      %< }
         if (fields.right.value) { >%
      0 4 6 2 -1 # right
      %< }
         if (fields.top.value) { >%
      7 3 2 6 -1 # top
      %< }
         if (fields.bottom.value) { >%
      4 0 1 5 -1 # bottom
      %< } >%
    ]
    %< if (mapping !== 'none') { >%
    texCoord TextureCoordinate {
      point [
      %<
        let u = [];
        let v = [];
        let ratio = {x: 1, y: 1, z: 1};
        const maxEdge = Math.max(Math.max(halfSize.y + parallelogramHalfOffsetY, parallelogramHeight), halfSize.x);
        const offsetRatio = parallelogramHalfOffsetY / maxEdge;
        if (mapping === 'metric') {
          ratio.x = halfSize.x / maxEdge;
          ratio.y = halfSize.y / maxEdge + offsetRatio;
          ratio.z = parallelogramHeight / maxEdge;
          u = [0, ratio.y, ratio.x, offsetRatio];
          v = [0, ratio.z, ratio.x];
        } else {
          for (let j = 0; j <= rows; ++j)
            v[j] = j/rows;
          for (let i = 0; i <= cols; ++i)
            u[i] = i/cols;
        }
        for (let j = 0; j <= rows; ++j) {
          for (let i = 0; i <= cols; ++i) {
      >%
        %<= u[i] >% %<= v[j] >%
      %<
          }
        }
        if (mapping === 'flat') {
          // prevent using the exact same texture coordinates when mapping side faces
       >% 0.0001 0.0001 0.9999 0.0001 0.0001 0.9999 0.9999 0.9999 %<
        }
        if (mapping === 'metric') {
      >%
        %<= offsetRatio >% %<= 0 >%
        %<= halfSize.y / maxEdge >% %<= 0 >%
        %<= halfSize.y / maxEdge >% %<= ratio.z >%
        %<= offsetRatio >% %<= ratio.z >%
      %< } >%
      ]
    }
    texCoordIndex [
      %< if (mapping === 'cube') { >%
        %< if (fields.back.value) { >%
      8 9 14 13 -1
        %< }
           if (front) { >%
      6 7 12 11 -1
        %< }
           if (fields.left.value) { >%
      7 8 13 12 -1
        %< }
           if (fields.right.value) { >%
      5 6 11 10 -1
        %< }
           if (fields.top.value) { >%
      12 17 16 11 -1
        %< }
           if (fields.bottom.value) { >%
      6 1 2 7 -1
        %< } >%
      %< } else if (mapping === 'compact') { >%
        %< if (fields.back.value) { >%
      6 7 11 10 -1
        %< }
           if (front) { >%
      1 2 6 5 -1
        %< }
           if (fields.left.value) { >%
      2 3 7 6 -1
        %< }
           if (fields.right.value) { >%
      0 1 5 4 -1
        %< }
           if (fields.top.value) { >%
      6 10 9 5 -1
        %< }
           if (fields.bottom.value) { >%
      8 4 5 9 -1
        %< } >%
      %< } else if (mapping === 'flat') { >%
        %< if (fields.back.value) { >%
      1 0 2 3 -1
        %< }
           if (front) { >%
      0 1 3 2 -1
        %< }
           if (fields.left.value) { >%
      1 5 7 3 -1
        %< }
           if (fields.right.value) { >%
      0 4 6 2 -1
        %< }
           if (fields.top.value) { >%
      7 3 2 6 -1
        %< }
           if (fields.bottom.value) { >%
      0 4 5 1 -1
        %< } >%
      %< } else if (mapping === 'metric') { >%
        %< if (fields.back.value) { >%
      9 1 11 3 -1
        %< }
           if (front) { >%
      0 10 4 12 -1
        %< }
           if (fields.left.value) { >%
      0 2 5 3 -1
        %< }
           if (fields.right.value) { >%
      0 2 5 3 -1
        %< }
           if (fields.top.value) { >%
      1 7 6 0 -1
        %< }
           if (fields.bottom.value) { >%
      6 0 1 7 -1
        %< } >%
      %< } else if (mapping === 'default') { >%
        %< if (fields.back.value) { >%
      0 1 3 2 -1
        %< }
           if (front) { >%
      0 1 3 2 -1
        %< }
           if (fields.left.value) { >%
      0 1 3 2 -1
        %< }
           if (fields.right.value) { >%
      0 1 3 2 -1
        %< }
           if (fields.top.value) { >%
