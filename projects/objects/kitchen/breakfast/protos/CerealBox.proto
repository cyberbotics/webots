# A customizable (size, texture, etc.) cereal box.

PROTO CerealBox [
  field SFVec3f    translation 0 0 0
  field SFRotation rotation    0 1 0 0
  field SFString   name        "cereal box"
  field SFVec3f    size        0.08 0.3 0.2                 # Defines the size of the box.
  field MFString   textureUrl  "textures/cereal_box_2.jpg"  # Defines the texture used for the box.
  field SFFloat    mass        1                            # Defines the mass of the box in kg.
]
{
  %{
    local size = fields.size.value
    if size.x < 0 or size.y < 0 or size.z < 0 then
      io.stderr:write("'size' must be strictly positive\n")
      size = fields.size.defaultValue
    end
  }%
Solid {
  translation IS translation
  rotation IS rotation
  children [
    Transform {
      scale %{= size.x / 0.08 }% %{= size.y / 0.3 }% %{= size.z / 0.2 }%
      children [
        Shape {
          appearance PBRAppearance {
            metalness 0
            roughness 0.25
            baseColorMap ImageTexture {
              url IS textureUrl
            }
          }
          geometry IndexedFaceSet {
            coord Coordinate {
              point [
                -0.04 0.3 -0.1
                -0.04 0.3 0.1
                0.04 0.3 0.1
                0.04 0.3 -0.1
                -0.04 0 -0.1
                -0.04 0 0.1
                0.04 0 0.1
                0.04 0 -0.1
              ]
            }
            texCoord TextureCoordinate {
              point [
                0.8571 1
                0.5 1
                0.5 0.8261
                0.8571 0
                0.8571 0.1739
                0.5 0.1739
                0 0.1739
                0.3571 0.1739
                0.3571 0.8261
                0.3571 0.1739
                0.5 0.1739
                0.5 0.8261
                0.5 0.8261
                0.5 0.1739
                0.8571 0.1739
                1 0.8261
                0.8571 0.8261
                0.8571 0.1739
                0.8571 0.8261
                0.8571 1
                0.5 0.8261
                0.5 0
                0.8571 0
                0.5 0.1739
                0 0.8261
                0 0.1739
                0.3571 0.8261
                0.3571 0.8261
                0.3571 0.1739
                0.5 0.8261
                0.8571 0.8261
                0.5 0.8261
                0.8571 0.1739
                1 0.1739
                1 0.8261
                0.8571 0.1739
              ]
            }
            coordIndex [
              0, 1, 2, -1, 4, 7, 6, -1, 4, 5
              1, -1, 5, 6, 2, -1, 2, 6, 7, -1
              0, 3, 7, -1, 3, 0, 2, -1, 5, 4
              6, -1, 0, 4, 1, -1, 1, 5, 2, -1
              3, 2, 7, -1, 4, 0, 7, -1
            ]
            texCoordIndex [
              0, 1, 2, -1, 3, 4, 5, -1, 6, 7
              8, -1, 9, 10, 11, -1, 12, 13, 14, -1
              15, 16, 17, -1, 18, 19, 20, -1, 21, 22
              23, -1, 24, 25, 26, -1, 27, 28, 29, -1
              30, 31, 32, -1, 33, 34, 35, -1
            ]
          }
        }
      ]
    }
  ]
  name IS name
  model "cereal box"
  boundingObject Transform {
    translation 0 %{= size.y / 2 }% 0
    children [
      Shape {
        geometry Box {
          size %{= size.x }% %{= size.y }% %{= size.z }%
        }
      }
    ]
  }
  %{ if fields.mass.value > 0 then }%
    physics Physics {
      density -1
      mass IS mass
    }
  %{ end }%
}
}
