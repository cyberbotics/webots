# A Cat.
# This object is physics-enabled so it can be pushed.
# template language: javascript

PROTO Cat [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
  field SFFloat    scale        1      # Defines the global scaling factor.
  field SFString   name         "cat"
  field SFFloat    mass         2.5    # Defines the mass of the cat in kg.
]
{
  %<
    let scale = fields.scale.value;
    if (scale <= 0) {
      scale = fields.scale.defaultValue;
      console.error('\'scale\' must be strictly positive. Value reset to ' + scale + '.');
    }
  >%
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    model "cat"
    scale %<= scale >% %<= scale >% %<= scale >%
    children [
        Shape {
          appearance PBRAppearance {
            metalness 0
            roughness 0.7
            baseColorMap ImageTexture {
              url "webots://projects/objects/animals/protos/cat/textures/basecolor_cat.jpg"
            }
            roughnessMap ImageTexture {
              url "webots://projects/objects/animals/protos/cat/textures/roughness_map_cat.jpg"
            }
          }
          geometry Mesh {
            url "webots://projects/objects/animals/protos/cat/meshes/cat.obj"
          }
        }
      ]
      boundingObject Group {
        children [
          Transform {
          translation 0 0 0.18
          rotation 0 1 0 1.5708
            children [
              DEF BODY Capsule {
                height 0.19
                radius 0.07
              }
            ]
          }
        Transform {
          translation -0.08 -0.04 0.075
          rotation 0 0 1 0
          children [
            DEF LEG Cylinder {
              height 0.15
              radius 0.035
            }
          ]
        }
        Transform {
          translation 0.13 0.03 0.075
          rotation 0 0 1 0
          children [
            USE LEG
          ]
        }
        Transform {
          translation -0.08 0.03 0.075
          rotation 0 0 1 0
          children [
            USE LEG
          ]
        }
        Transform {
          translation 0.13 -0.03 0.075
          rotation 0 0 1 0
          children [
            USE LEG
          ]
        }
        Transform {
          translation 0.226097 0 0.197959
          rotation 0 -1 0 -1.5707953071795862
          children [
            DEF TAIL Capsule {
              height 0.2
              radius 0.025
            }
          ]
        }
        Transform {
          translation -0.134001 0 0.248928
          rotation 0 1 0 -0.523595307179586
          children [
            DEF HEAD Capsule {
              height 0.07
              radius 0.06
            }
          ]
        }
      ]
    }
    physics Physics {
      density -1
      mass IS mass
    }
  }
}
