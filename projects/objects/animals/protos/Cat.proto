          ]
        }
        roughnessMap ImageTexture {
          url [
            "webots://projects/objects/animals/cat/textures/Cat_bump.jpg"
          ]
        }
      }
      geometry Mesh {
              url "webots://projects/objects/animals/cat/meshes/cat.obj"
            }
    }
  ]
  boundingObject Group {
