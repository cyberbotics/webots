# A Barn.
# This object is physics-enabled so it can be pushed.
# template language: javascript

PROTO Barn [
  field SFVec3f    translation 0 0 0
  field SFRotation rotation    0 0 1 0
  field SFFloat    scale       1                 # Defines the global scaling factor.
  field SFString   name        "barn"
  field SFFloat    mass        1000                  # Defines the mass of the chair in kg.
  field SFBool     enablePhysics   TRUE
]
{
%<
 let scale = fields.scale.value;
 if (scale <= 0) {
   scale = fields.scale.defaultValue;
   console.error('\'scale\' must be strictly positive. Value reset to ' + scale + '.');
 }
>%
Solid {
  translation IS translation
  rotation IS rotation
  name IS name
  model "barn"
  scale %<= scale >% %<= scale >% %<= scale >%
  children [
    Shape {
      appearance PBRAppearance {
      metalness 0
      roughness 0.7
      transparency 0
        baseColorMap ImageTexture {
          url [
            "webots://projects/objects/animals/protos/barn/textures/Material_baseColor.png"
          ]
        }
      }
      geometry Mesh {
              url "webots://projects/objects/animals/protos/barn/meshes/barn.obj"
            }
    }
  ]
  boundingObject Group {
    children [
      Transform {
        translation 0 0 1.5
        rotation 0 1 0 0
        children [
          Box {
            size 3.3 2.8 3
          }
        ]
      }
    ]
    }
    physics Physics {
      density -1
      mass IS mass
    }
  }
}
