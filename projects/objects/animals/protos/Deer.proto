# A female deer.
# This object is physics-enabled so it can be pushed.
# Based on the model of Nyilonelycompany (https://sketchfab.com/Nyilonelycompany)
# template language: javascript

PROTO Deer [
  field SFVec3f    translation 0 0 0
  field SFRotation rotation    0 0 1 0
  field SFFloat    scale       1      # Defines the global scaling factor.
  field SFString   name        "deer"
  field SFFloat    mass        70     # Defines the mass of the deer in kg.
]
{
  %<
    let scale = fields.scale.value;
    if (scale <= 0) {
      scale = fields.scale.defaultValue;
      console.error('\'scale\' must be strictly positive. Value reset to ' + scale + '.');
    }
  >%
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    model "deer"
    scale %<= scale >% %<= scale >% %<= scale >%
    children [
      Shape {
        appearance PBRAppearance {
          metalness 0
          roughness 0.7
          baseColorMap ImageTexture {
            url "webots://projects/objects/animals/protos/deer/textures/basecolor_deer.png"
          }
          normalMap ImageTexture {
            url "webots://projects/objects/animals/protos/deer/textures/normal_map_deer.png"
          }
        }
        geometry Mesh {
          url "webots://projects/objects/animals/protos/deer/meshes/deer.obj"
        }
      }
    ]
    boundingObject Group {
      children [
        Transform {
          translation -0.055928 0 0.74
          rotation 0 1 0 -1.5707953071795862
          children [
            Capsule {
              height 0.7
              radius 0.22
            }
          ]
        }
        Transform {
          translation -0.4 -0.09 0.3
          children [
            DEF LEG Cylinder {
              height 0.6
              radius 0.08
            }
          ]
        }
        Transform {
          translation 0.376 0.13 0.3
          children [
            USE LEG
          ]
        }
        Transform {
          translation 0.376 -0.13 0.3
          children [
            USE LEG
          ]
        }
        Transform {
          translation -0.4 0.13 0.3
          children [
            USE LEG
          ]
        }
        Transform {
          translation -0.621462 0 1.03509
          rotation 0 -1 0 0.428631
          children [
            Capsule {
              height 0.3
              radius 0.12
            }
          ]
        }
        Transform {
          translation -0.765911 0 1.16676
          rotation 0 1 0 -1.8325953071795862
          children [
            Capsule {
              height 0.2
              radius 0.1
            }
          ]
        }
      ]
    }
    physics Physics {
      density -1
      mass IS mass
    }
  }
}
