              }
              endPoint Slot {
                type "vehicle wheel"
                endPoint TruckWheel {
                  name "central right wheel"
                  physics Physics {
                    density -1
                    mass 100
                  }
                }
              }
            }
          ]
        }
        DEF CENTER_LEFT_WHEEL Pose {
          translation -6.55 1 0
          rotation 0 0 1 3.14156
          children [
            HingeJoint {
              jointParameters HingeJointParameters {
                axis 0 1 0
                suspensionAxis 0 1 0
                suspensionSpringConstant 1e+06
                suspensionDampingConstant 10000
              }
              endPoint Slot {
                type "vehicle wheel"
                endPoint TruckWheel {
                  name "central left wheel"
                  wheelSide TRUE
                  physics Physics {
                    density -1
                    mass 100
                  }
                }
              }
            }
          ]
        }
        DEF REAR_RIGHT_WHEEL Pose {
          translation -7.65 -1 0
          children [
            HingeJoint {
              jointParameters HingeJointParameters {
                axis 0 -1 0
                suspensionAxis 0 1 0
                suspensionSpringConstant 1e+06
                suspensionDampingConstant 10000
