                suspensionSpringConstant 1e+06
                suspensionDampingConstant 10000
              }
              endPoint Slot {
                type "vehicle wheel"
                endPoint TruckWheel {
                  name "front left wheel"
                  wheelSide TRUE
                  physics Physics {
                    density -1
                    mass 100
                  }
                }
              }
            }
          ]
        }
        DEF CENTER_RIGHT_WHEEL Pose {
          translation -6.55 -1 0
