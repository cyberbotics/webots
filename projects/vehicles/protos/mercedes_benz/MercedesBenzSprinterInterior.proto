        geometry Mesh {
          url "meshes/body.obj"
        }
      }
      DEF STEERING_WHEEL Shape {
        appearance Leather {
          textureTransform TextureTransform {
            scale 5 5
          }
        }
        geometry Mesh {
          url "meshes/steering_wheel.obj"
        }
      }
      DEF COCKPIT Shape {
        appearance Leather {
          textureTransform TextureTransform {
            scale 10 10
          }
        }
        geometry Mesh {
          url "meshes/cockpit.obj"
        }
      }
