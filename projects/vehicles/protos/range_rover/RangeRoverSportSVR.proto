# documentation url: https://www.cyberbotics.com/doc/automobile/car
# Model of a Range Rover Sport SVR 2015
# template language: javascript

PROTO RangeRoverSportSVR [
  field     SFVec3f    translation       0 0 0.4
  field     SFRotation rotation          0 0 1 0
  field     SFColor    color             0.0 0.25 0.65
  field     SFColor    secondaryColor    0.1 0.1 0.1
  field     MFString   plate             "webots://projects/vehicles/protos/textures/plate.jpg"
  field     SFString   engineSound       "sounds/engine.wav"
  field     SFString   name              "vehicle"
  field     SFString   controller        "void"
  field     MFString   controllerArgs    []
  field     SFBool     supervisor        FALSE
  field     SFBool     synchronization   TRUE
  field     MFNode     sensorsSlotFront  []
  field     MFNode     sensorsSlotRear   []
  field     MFNode     sensorsSlotTop    []
  field     MFNode     sensorsSlotCenter []
  field     SFBool     frontSpotLights   FALSE
  field     SFString   window            "automobile"
]
{
  %< const frontSpotLights = fields.frontSpotLights.value; >%
  Car {
    translation IS translation
    rotation IS rotation
    trackFront 1.64  # calibrated
    trackRear 1.64  # calibrated
    wheelbase 2.71  # calibrated
    type "4x4"  # calibrated
    engineType "combustion"  # calibrated
    engineSound IS engineSound
    brakeCoefficient 1000  # estimated roughly
    time0To100 4.7  # calibrated
    engineMaxTorque 680  # calibrated
    engineMaxRPM 5500  # calibrated
    gearRatio [  # calibrated: https://www.edmunds.com/land-rover/range-rover-sport/2015/road-test-specs/
      -3 4.696 3.130 2.104 1.667 1.285 1.000 0.839 0.667
    ]
    wheelFrontLeft VehicleWheel {
      name "front left wheel"
      thickness 0.22
      tireRadius 0.358
      rimRadius 0.285
      rimBeamWidth 0.07
      centralInnerRadius 0.08
      centralOuterRadius 0.12
      rimBeamThickness 0.08
      rimBeamOffset 0.065
      wheelSide TRUE
      contactMaterial "RangeRoverSportSVRWheels"
    }
    wheelFrontRight VehicleWheel {
      name "front right wheel"
      thickness 0.22
      tireRadius 0.358
      rimRadius 0.285
      rimBeamWidth 0.07
      centralInnerRadius 0.08
      centralOuterRadius 0.12
      rimBeamThickness 0.08
      rimBeamOffset 0.065
      contactMaterial "RangeRoverSportSVRWheels"
    }
    wheelRearRight VehicleWheel {
      name "rear right wheel"
      thickness 0.22
      tireRadius 0.358
      rimRadius 0.285
      rimBeamWidth 0.07
      centralInnerRadius 0.08
      centralOuterRadius 0.12
      rimBeamThickness 0.08
      rimBeamOffset 0.065
      contactMaterial "RangeRoverSportSVRWheels"
    }
    wheelRearLeft VehicleWheel {
      name "rear left wheel"
      thickness 0.22
      tireRadius 0.358
      rimRadius 0.285
      rimBeamWidth 0.07
      centralInnerRadius 0.08
      centralOuterRadius 0.12
      rimBeamThickness 0.08
      rimBeamOffset 0.065
      wheelSide TRUE
      contactMaterial "RangeRoverSportSVRWheels"
    }
    extensionSlot [
      # Sensors slots
      Transform {
        translation 3.5 0 0.5
        children IS sensorsSlotFront
      }
      Transform {
        translation -1.06 0 0.33
        rotation 0 0 1 3.1415
        children IS sensorsSlotRear
      }
      Transform {
        translation 1.4 0 1.3
        children IS sensorsSlotTop
      }
      Transform {
        children IS sensorsSlotCenter
      }
      Transform{
        rotation 0.57735 0.57735 0.57735 2.094395
        children [
          # lights
          VehicleLights {
            frontColor [
              0.8 0.8 0.8
            ]
            front [
              Group {
                children [
                  %< if (frontSpotLights) { >%
                    SpotLight {
                      attenuation 0 0 1
                      intensity 20
                      beamWidth 0.7
                      cutOffAngle 0.8
                      direction -0.2 -1 1
                      location 0.52 1 4
                      radius 20
                      on TRUE
                    }
                    SpotLight {
                      attenuation 0 0 1
                      intensity 20
                      beamWidth 0.7
                      cutOffAngle 0.8
                      direction 0.2 -1 1
                      location -0.52 1 4
                      radius 20
                    }
                  %< } >%
                  DEF HEADLIGHT Shape {
                    appearance PBRAppearance {
                      baseColor 0.702 0.702 0.702
                      metalness 0
                      roughness 0.3
                      emissiveIntensity 20
                    }
                    geometry RangeRoverSportSVRFrontLightsMesh {
                    }
                  }
                ]
              }
            ]
            rear [
              Shape {
                appearance PBRAppearance {
                  baseColor 0.560784 0.113725 0.113725
                  metalness 0
                  roughness 0.35
                  emissiveIntensity 10
                }
                geometry RangeRoverSportSVRRearLightsMesh {
                }
              }
            ]
            rightIndicator [
              DEF INDICATOR_RIGHT Shape {
                appearance PBRAppearance {
                  baseColor 0.870405 0.411917 0.147555
                  metalness 0
                  roughness 0.35
                  emissiveIntensity 30
                }
                geometry RangeRoverSportSVRRightIndicatorMesh {
                }
              }
            ]
            leftIndicator [
              DEF INDICATOR_LEFT Shape {
                appearance PBRAppearance {
                  baseColor 0.870405 0.411917 0.147555
                  metalness 0
                  roughness 0.35
                  emissiveIntensity 30
                }
                geometry RangeRoverSportSVRLeftIndicatorMesh {
                }
              }
            ]
            braking [
              DEF BRAKE_LIGHT Shape {
                appearance DEF BREAKING_LIGHT_APP PBRAppearance {
                  baseColor 0.560784 0.113725 0.113725
                  metalness 0
                  roughness 0.35
                  emissiveIntensity 30
                }
                geometry RangeRoverSportSVRBrakingLightsMesh {
                }
              }
            ]
            antifogColor [ 0.3 0 0 ]
            antifog [
              DEF REAR_ANTIFOG_LIGHT Shape {
                appearance DEF REAR_ANTIFOG_LIGHT_APP PBRAppearance {
                  baseColor 0.560784 0.113725 0.113725
                  metalness 0
                  emissiveIntensity 10
                }
                geometry RangeRoverSportSVRAntifogLightsMesh {
                }
              }
            ]
          }
          # vehicle shape
          DEF COACHWORK_PRIMARY Shape {
            appearance GlossyPaint {
              baseColor IS color
            }
            geometry RangeRoverSportSVRCoachworkPrimaryMesh {
            }
          }
          DEF COACHWORK_SECONDARY Shape {
            appearance PBRAppearance {
              baseColor IS secondaryColor
              metalness 0
              roughness 0.4
            }
            geometry RangeRoverSportSVRCoachworkSecondaryMesh {
            }
          }
          DEF COACHWORK_DETAILS Shape {
            appearance PBRAppearance {
              baseColor 0.7 0.7 0.7
              baseColorMap ImageTexture {
                url [
                  "webots://projects/vehicles/protos/range_rover/textures/range_rover_details_base_color.png"
                ]
              }
              roughnessMap ImageTexture {
                url [
                  "webots://projects/vehicles/protos/range_rover/textures/range_rover_details_roughness.jpg"
                ]
              }
              metalnessMap ImageTexture {
                url [
                  "webots://projects/vehicles/protos/range_rover/textures/range_rover_details_metalness.jpg"
                ]
              }
              normalMap ImageTexture {
                url [
                  "webots://projects/vehicles/protos/range_rover/textures/range_rover_details_normal.jpg"
                ]
              }
            }
            geometry RangeRoverSportSVRCoachworkDetailsMesh {
            }
          }
          DEF BOTTOM Shape {
            appearance PBRAppearance {
              baseColor 0.1 0.1 0.1
              roughness 0.9
              metalness 0
            }
            geometry RangeRoverSportSVRBottomMesh {
            }
          }
          DEF WINDOWS Shape {
            appearance PBRAppearance {
              baseColor 0.2 0.2 0.2
              metalness 0
            }
            geometry RangeRoverSportSVRWindowsMesh {
            }
          }
          DEF LEFT_MIRROR Shape {
            appearance DEF MIRROR_APP PBRAppearance {
            }
            geometry RangeRoverSportSVRLeftMirrorMesh {
            }
          }
          DEF RIGHT_MIRROR Shape {
            appearance USE MIRROR_APP
            geometry RangeRoverSportSVRRightMirrorMesh {
            }
          }
          DEF FRONT_PLATE Transform {
            translation 0 0.28 3.51
            rotation 0 1 0 3.1416
            scale 1.2 1.2 3.1
            children [
              Shape {
                appearance DEF PLATE_APPEARANCE PBRAppearance {
                  metalness 0
                  roughness 0.5
                  baseColorMap ImageTexture {
                    url IS plate
                  }
                }
                geometry IndexedFaceSet {
                  coord Coordinate {
                    point [
                      0.24 0.068 -0.01
                      0.24 0 -0.01
                      -0.24 0 -0.01
                      -0.24 0.068 -0.01
                      0.24 0.068 0
                      0.24 0 0
                      -0.24 0 0
                      -0.24 0.068 0
                    ]
                  }
                  texCoord TextureCoordinate {
                    point [
                      0 0
                      0 1
                      1 1
                      1 0
                      0.5 0.5
                    ]
                  }
                  coordIndex [
                    3, 0, 1, 2, -1, 0, 3, 7, 4, -1
                    2, 6, 7, 3, -1, 0, 4, 5, 1, -1
                    6, 2, 1, 5, -1
                  ]
                  texCoordIndex [
                    2, 1, 0, 3, -1
                    4, 4, 4, 4, -1
                    4, 4, 4, 4, -1
                    4, 4, 4, 4, -1
                    4, 4, 4, 4, -1
                  ]
                }
              }
            ]
          }
          DEF REAR_PLATE Transform {
            translation 0 0.56 -0.96
            rotation 0 1 0 3.1416
            scale 0.8 0.8 1
            children [
              Transform {
                rotation 1 0 0 -0.19
                children [
                  Shape {
                    appearance USE PLATE_APPEARANCE
                    geometry IndexedFaceSet {
                      coord Coordinate {
                        point [
                          0.261 0.123 0.015
                          0.261 0 0.015
                          -0.261 0 0.015
                          -0.261 0.123 0.015
                          0.261 0.123 0
                          0.261 0 0
                          -0.261 0 0
                          -0.261 0.123 0
                        ]
                      }
                      texCoord TextureCoordinate {
                        point [
                          0 0
                          0 1
                          1 1
                          1 0
                          0.5 0.5
                        ]
                      }
                      coordIndex [
                        3, 2, 1, 0, -1, 0, 4, 7, 3, -1
                        2, 3, 7, 6, -1, 0, 1, 5, 4, -1
                        6, 5, 1, 2, -1
                      ]
                      texCoordIndex [
                        1, 0, 3, 2, -1
                        4, 4, 4, 4, -1
                        4, 4, 4, 4, -1
                        4, 4, 4, 4, -1
                        4, 4, 4, 4, -1
                      ]
                    }
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
    name IS name
    model "Range Rover SVR"
    controller IS controller
    controllerArgs IS controllerArgs
    supervisor IS supervisor
    synchronization IS synchronization
    recognitionColors [
      %<= fields.color.value.r >% %<= fields.color.value.g >% %<= fields.color.value.b >%
      %<= fields.secondaryColor.value.r >% %<= fields.secondaryColor.value.g >% %<= fields.secondaryColor.value.b >%
    ]
    boundingObject Group {
      children [
        DEF LOWER_BOX Transform {
          translation 1.25 0 0.35
          rotation 0 1 0 0.02
          children [
            Box {
              size 4.5 1.8 0.8
            }
          ]
        }
        DEF CENTRAL_BOX Transform {
          translation 0.6 0 0.85
          children [
            Box {
              size 2.7 1.5 0.75
            }
          ]
        }
      ]
    }
    physics Physics {
      density -1
      mass 2700  # calibrated
      centerOfMass [
        1.6 0 0.2 # estimated roughly
      ]
    }
    window IS window
  }
}
