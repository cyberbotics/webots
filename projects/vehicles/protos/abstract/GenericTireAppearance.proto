# A generic car tire appearance. Useful with the "VehicleWheel" PROTO.

PROTO GenericTireAppearance [
]
{
  PBRAppearance {
    metalness 0
    roughness 0.8
    baseColorMap ImageTexture {
      url [
        "GenericTireAppearance/textures/tire_texture_base_color.jpg"
      ]
    }
    roughnessMap ImageTexture {
      url [
        "GenericTireAppearance/textures/tire_texture_roughness.jpg"
      ]
    }
    normalMap ImageTexture {
      url [
        "GenericTireAppearance/textures/tire_texture_normal.jpg"
      ]
    }
    occlusionMap ImageTexture {
      url [
        "GenericTireAppearance/textures/tire_texture_occlusion.jpg"
      ]
    }
  }
}
