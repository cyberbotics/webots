#VRML_SIM R2022b utf8
# Example of shape with texture


PROTO ShapeWithTexture [

]
{
  Shape {
    appearance PBRAppearance {
      baseColorMap ImageTexture {
        url [
          "../../appearances/protos/textures/marble/marble_base_color.jpg"
        ]
      }
      roughness 1
      roughnessMap ImageTexture {
        url [
          "../../appearances/protos/textures/marble/marble_roughness.jpg"
        ]
      }
      metalness 0
      normalMap ImageTexture {
        url [
          "../../appearances/protos/textures/marble/marble_normal.jpg"
        ]
      }
      normalMapFactor 0.2
      occlusionMap ImageTexture {
        url [
          "../../appearances/protos/textures/marble/marble_occlusion.jpg"
        ]
      }
    }
    geometry Sphere {
    }
  }
}
