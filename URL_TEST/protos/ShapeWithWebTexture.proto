      baseColorMap ImageTexture {
        url [
          "https://raw.githubusercontent.com/cyberbotics/webots/feature-externproto/projects/appearances/protos/textures/marble/marble_base_color.jpg"
        ]
      }
    }
    geometry Sphere {
    }
  }
}
